server:
    port: 8080

spring:
    application:
        name: gateway-server
    cloud:
        gateway:
            routes:
            - id: simple_service_route
              uri: http://localhost:8081/myService/hello
              predicates:
                - Path=/simple_microservice
            discovery:
                locator:
                    enabled: true
                    lowerCaseServiceId: true

eureka:
    client:
        registerWithEureka: true
        service-url:
            defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    instance:
        prefer-ip-address: true
